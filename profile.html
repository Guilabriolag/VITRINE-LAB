<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABRIOLAG HUB | Perfil</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Paleta de Cores e Estilos Base */
        :root {
            --azul-eletrico: #0066FF;
            --amarelo: #FFCC00;
            --preto: #000000;
            --branco: #FFFFFF;
            --cinza-escuro: #1a1a1a;
            --font-principal: 'Poppins', sans-serif;
            --font-secundaria: 'Montserrat', sans-serif;
        }
        
        body {
            font-family: var(--font-principal);
            background-color: #f0f2f5;
            color: var(--preto);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: var(--preto);
            transition: color 0.3s ease;
        }
        
        button {
            background-color: var(--azul-eletrico);
            color: var(--branco);
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0052cc;
            transform: translateY(-2px);
        }

        /* Layout do Painel */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        
        /* Menu Lateral */
        .sidebar {
            width: 250px;
            background-color: var(--branco);
            padding: 30px 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .logo img {
            height: 40px;
            margin-bottom: 40px;
        }
        
        .sidebar nav a {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            color: #555;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .sidebar nav a i {
            margin-right: 15px;
            font-size: 18px;
        }

        .sidebar nav a:hover {
            background-color: #e6e6e6;
            color: var(--preto);
        }

        .sidebar nav a.active {
            background-color: var(--azul-eletrico);
            color: var(--branco);
        }
        
        .sidebar nav a.active i {
            color: var(--branco);
        }
        
        /* Conteúdo Principal */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-profile i {
            font-size: 24px;
            margin-right: 10px;
        }

        h1 {
            font-family: var(--font-secundaria);
            font-weight: 700;
        }

        /* Seções de Perfil */
        .profile-section {
            background-color: var(--branco);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .profile-section h2 {
            font-family: var(--font-secundaria);
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .profile-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .profile-section input[type="text"],
        .profile-section input[type="email"],
        .profile-section input[type="tel"],
        .profile-section input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: var(--font-principal);
        }

        .profile-section button {
            margin-top: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .dashboard-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 20px;
                flex-direction: row;
                justify-content: space-around;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }

            .sidebar .logo {
                display: none;
            }

            .sidebar nav {
                display: flex;
                width: 100%;
                justify-content: space-around;
            }
            
            .sidebar nav a {
                padding: 10px;
                text-align: center;
                flex-direction: column;
            }
            
            .sidebar nav a i {
                margin: 0;
                margin-bottom: 5px;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo">
                <a href="#">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg4CCXx5HndzfWbdX3MALYVdkY3QwYlAAFlBY84NL1DUQeDdBDBpA8dDjbZCrymY6llOcWIjAhzfq3mCUTFQTrNVY_b1ibeCYgKTeoT_VsCunxjFZQhpire6rIFZ-zOjfSZXskgkPOWTRce12GqDagAshgpsXEN8yFEr4m52YZDZNHnbiJCgOYi0oig_Yto/s756/20250918_001110.png" alt="Logo LABRIOLAG">
                </a>
            </div>
            <nav>
                <a href="dashboard.html">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="workspace.html">
                    <i class="fas fa-folder-open"></i>
                    <span>Área de Trabalho</span>
                </a>
                <a href="profile.html" class="active">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <h1>Perfil e Configurações</h1>
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Nome do Usuário</span>
                </div>
            </div>

            <div class="profile-section">
                <h2>Informações Pessoais</h2>
                <form>
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Nome Completo">
                    
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu-email@exemplo.com">

                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" placeholder="(99) 99999-9999">
                    
                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>

            <div class="profile-section">
                <h2>Segurança da Conta</h2>
                <form>
                    <label for="current-password">Senha Atual</label>
                    <input type="password" id="current-password" placeholder="••••••••">
                    
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" placeholder="••••••••">

                    <button type="submit">Trocar Senha</button>
                </form>
            </div>

            <div class="profile-section">
                <h2>Preferências</h2>
                <form>
                    <label>
                        <input type="checkbox"> Receber notificações por e-mail
                    </label>
                    <br>
                    <label>
                        <input type="checkbox"> Ativar modo noturno (em breve)
                    </label>
                    
                    <button type="submit">Salvar Preferências</button>
                </form>
            </div>
        </main>
    </div>
    
</body>
</html>
